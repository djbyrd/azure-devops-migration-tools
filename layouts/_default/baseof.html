<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {{/* Basic CSS framework - in production this would link to the actual stylesheets */}}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="canonical" href="{{ .Permalink }}" />
    
    <style>
        .mainContainer { margin-top: 2rem; }
        .content { padding: 1rem; }
        pre { background-color: #f8f9fa; padding: 1rem; border-radius: 0.5rem; }
        .table-responsive { margin: 1rem 0; }
        .alert { margin: 1rem 0; padding: 1rem; border-radius: 0.5rem; }
        .alert-warning { background-color: #fff3cd; border: 1px solid #ffecb5; color: #664d03; }
    </style>
</head>
<body>
    <div class="mainContainer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 d-none d-lg-block">
                    {{/* Sidebar would go here */}}
                    <nav>
                        <h5>Navigation</h5>
                        <ul class="list-unstyled">
                            <li><a href="/Reference/">Reference</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-8">
                    <article>
                        <div class="content">
                            {{ block "main" . }}{{ end }}
                        </div>
                    </article>
                </div>
                <div class="col-lg-2">
                    {{/* TOC or additional info would go here */}}
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
